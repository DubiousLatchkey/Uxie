<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Stats</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/stats.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Inject server-provided raw entries. Frontend will compute metrics.
        window.__METHOD_ENTRIES__ = {{ method_entries | tojson }};
    </script>
    <script src="{{ url_for('static', filename='scripts/stats.js') }}" defer></script>
</head>
<body>
    <header class="header">
        <h1>Hunt Method Statistics</h1>
        <div>
            <a href="/">Home</a>
        </div>
    </header>

    <main class="container">
        <section class="controls">
            <label>
                Bandwidth factor (KDE)
                <input type="number" id="bandwidth-factor" value="1.0" step="0.1" min="0.1">
            </label>
            <label>
                Outlier threshold (IQR multiplier)
                <input type="number" id="iqr-mult" value="1.5" step="0.1" min="0">
            </label>
            <label>
                Deduplicate identical times
                <input type="checkbox" id="dedupe-time" checked>
            </label>
            <label>
                Include processing-only entries
                <input type="checkbox" id="include-processing" checked>
            </label>
        </section>

        <div id="methods"></div>
    </main>
</body>
</html>
